<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Graficadora de Funciones</title>
    </head>
    <body>
        <div class="container-fluid mt-5">
            <div class="row">
                <!-- Barra de navegación lateral -->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item" id="inicio">
                                <a class="nav-link" href="../Proyecto/Inicio.html">Inicio</a>
                            </li>
                            <li class="nav-item" id="conversor">
                                <a class="nav-link" href="../Proyecto/Conversor.html">Conversor de unidades</a>
                            </li>
                            <li class="nav-item" id="calculadora">
                                <a class="nav-link" href="../Proyecto/Calculadora.html">Calculadora</a>
                            </li>
                            <li class="nav-item" id="graficadora">
                                <a class="nav-link" href="../Proyecto/Graficadora.html">Graficadora</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="container">
                        <h1 class="text-center">Graficadora de Funciones</h1>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <label for="expresion">Ingresa la función:</label>
                                <input type="text" class="form-control" id="expresion" placeholder="Ejemplo: x^2 + 2*sin(x)" />
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary btn-block mt-md-4" onclick="graficar()">Graficar</button>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-12">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.js"></script>
        <script src="../Proyecto/ScriptGraf.js"></script>
        <script src="../Proyecto/ScriptGeneral.js"></script>
    </body>
</html>
