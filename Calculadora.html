<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Calculadora Científica</title>
    </head>
    <body>
        <div class="container-fluid mt-5">
            <div class="row">
                <!-- Barra de navegación lateral -->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item" id="inicio">
                                <a class="nav-link" href="../Proyecto/Inicio.html">Inicio</a>
                            </li>
                            <li class="nav-item" id="conversor">
                                <a class="nav-link" href="../Proyecto/Conversor.html">Conversor de unidades</a>
                            </li>
                            <li class="nav-item" id="calculadora">
                                <a class="nav-link" href="../Proyecto/Calculadora.html">Calculadora</a>
                            </li>
                            <li class="nav-item" id="graficadora">
                                <a class="nav-link" href="../Proyecto/Graficadora.html">Graficadora</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="container">
                        <h1 class="text-center">Calculadora</h1>
                        <input type="text" id="display" class="form-control mb-2" readonly>
                        <div class="row mt-4">
                            <button class="btn btn-secondary col-3" onclick="clearDisplay()">C</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('7')">7</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('8')">8</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('9')">9</button>
                        </div>
                        <div class="row mt-4">
                            <button class="btn btn-warning col-3" onclick="appendToDisplay('/')">/</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('4')">4</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('5')">5</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('6')">6</button>
                        </div>
                        <div class="row mt-4">
                            <button class="btn btn-warning col-3" onclick="appendToDisplay('*')">*</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('1')">1</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('2')">2</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('3')">3</button>
                        </div>
                        <div class="row mt-4">
                            <button class="btn btn-warning col-3" onclick="appendToDisplay('-')">-</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('0')">0</button>
                            <button class="btn btn-primary col-3" onclick="appendToDisplay('.')">.</button>
                            <button class="btn btn-success col-3" onclick="calculate()">=</button>
                        </div>
                        <div class="row mt-4">
                            <button class="btn btn-warning col-3" onclick="appendToDisplay('+')">+</button>
                            <button class="btn btn-danger col-3" onclick="deleteLastCharacter()">DEL</button>
                            
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="../Proyecto/ScriptCalc.js"></script>
        <script src="../Proyecto/ScriptGeneral.js"></script>
    </body>
</html>
